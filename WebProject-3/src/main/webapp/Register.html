<html>
<body>
<center>
<h1>Registration Form</h1>
<form action="register.do" method="post">
<table>
<tr><td>Full Name</td>
<td><input type="text" name="fname"/></td>
</tr>

<tr><td>Username</td>
<td><input type="text" name="uname"/></td>
</tr>

<tr><td>Password</td>
<td><input type="password" name="pwd"/></td>
</tr>

<tr><td>Confirm Password</td>
<td><input type="password" name="cpwd"/></td>
</tr>

<tr><td>Email</td>
<td><input type="email" name="email"/></td>
</tr>

<tr><td>Phone</td>
<td><input type="text" name="phone"/></td>
</tr>

<tr><td>Gender</td>
<td><input type="radio" name="gender" value="Male"/>Male</td>
<td><input type="radio" name="gender" value="Female"/>Female</td>
</tr>

<tr><td>Course:</td>
<td>
<input type="checkbox" name="course" value="JAVA"/>JAVA<br>
<input type="checkbox" name="course" value="JSP"/>JSP<br>
<input type="checkbox" name="course" value="JDBC"/>JDBC<br>
<input type="checkbox" name="course"/ value="SERVLET">SERVLET
</td>
</tr>

<tr><td>Timings</td>
<td><select name="timings">
<option value="Select">Select</option>
<option value="6:30 AM-7:30 AM">6:30 AM-7:30 AM</option>
<option value="9:30 AM-11:30 AM">9:30 AM-11:30 AM</option>
<option value="5:30 PM-7:30 PM">6:30 PM-7:30 PM</option>
</select>
</td>
</tr>

<tr><td>Remarks</td>
<td><textarea name="remarks" rows="7" cols="9"></textarea></td>
</tr>

<tr>
<td>Register Now</td>
<td><input type="submit" value="REGISTER" /></td>
</tr>

</table>
</form>
</center>
</body>
</html>
